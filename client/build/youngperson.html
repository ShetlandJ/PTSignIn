<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Young Person</title>
  <script src="bundle.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div id="myModal" class="modal">

    <div class="modal-content">
      <p>Thank you for signing in.</p>
    </div>

  </div>

  <div id="form-container">

    <form class="form" method="POST" action="/json" id="sign-in-form">

      <div class="switch-field">
        <div class="switch-title">First visit?</div>
        <input type="radio" id="visit_switch_left" name="visit_switch" value="yes" checked/>
        <label for="visit_switch_left">Yes</label>
        <input type="radio" id="visit_switch_right" name="visit_switch" value="no" />
        <label for="visit_switch_right">No</label>
      </div>

      <div class="switch-field">
        <div class="switch-title">Appointment?</div>
        <input type="radio" id="appt_switch_left" name="appt_switch" value="yes" checked/>
        <label for="appt_switch_left">Yes</label>
        <input type="radio" id="appt_switch_right" name="appt_switch" value="no" />
        <label for="appt_switch_right">No</label>
      </div>

      <div class="switch-field">
        <div class="switch-title">Who are you here to see?</div>
        <input type="radio" id="h2s_switch_left" name="h2s_switch" value="yes" checked/>
        <label for="h2s_switch_left">Prince's Trust</label>
        <input type="radio" id="h2s_switch_right" name="h2s_switch" value="no" />
        <label for="h2s_switch_right">Other</label>
      </div>

      <div id="submit-and-cancel">
        <button type="submit" onClick="showModal()">Sign in</button>
        <a href="/"><button>Back</button></a>
      </div>
    </form>


  </div>

  <script>

  function radioChecker(event) {
    console.log(event.srcElement.value);
  }

  function showModal() {
    console.log("Hecklo")
    var modal = document.getElementById('myModal');
    modal.style.display = 'block'
  }

</script>
</body>
</html>
